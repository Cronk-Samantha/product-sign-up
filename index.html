<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="page-left">
            <div class="logo-div">
                <img
                    src="./images/hero-logo-img.jpg"
                    alt="Ethereal Beauty Logo"
                    width="250"
                    height="300"
                    class="hero-logo-img">
            </div>
            <p class="img-source">Photo by <a class="artist-link" href="https://unsplash.com/@harpersunday" target="_blank">Harper Sunday</a> on <a class="image-link" href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="page-right">
            <div class="header-text">
                <h2>This is NOT a real online service!<br>
                Take the first step on your skin care journey now by filling out the form below: <br>
                Experience the ethereal glow.</h2>
            </div>
            <form>
                <fieldset>
                    <legend>Start your journey...</legend>
                    <div class="input-group">
                        <label for="first-name">First Name: </label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required >
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name: </label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required >
                    </div>
                    <div class="input-group">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="johndoe123@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="tel_num">Phone Number: </label>
                        <input type="tel" id="tel_num" name="tel_num" placeholder="888-888-8888" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password: </label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </fieldset>
                <button type="button" class="form_button">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
