<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap">
</head>
<body>
    <main>
        <div class="page-left">
            <div class="hero-div">
                <h2 class="hero-text">Ethereal Beauty</h2>
            </div>
            <p class="img-source">Photo by <a class="image-link" href="https://unsplash.com/@harpersunday" target="_blank">Harper Sunday</a> on <a class="image-link" href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="page-right">
            <div class="header-text">
                <h1 class="main-title">Discover. Glow. Repeat.</h1>
                <h3 class="subheader">Your personalized beauty routine awaits, take the first step below...</h3>
                <h4 class="subheader disclaimer">**This is NOT a real company or service.**</h4>
            </div>
            <form>
                <fieldset>
                    <legend class="form-legend">Let's Get Started!</legend><br>
                    <div class="flex-container">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required >
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required >
                        </div>
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="johndoe123@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="tel_num">PHONE NUMBER</label>
                            <input type="tel" id="tel_num" name="tel_num" placeholder="888-888-8888" required>
                        </div>
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </fieldset>
                <button type="button" class="form_button">Create Account</button>
            </form>
        </div>
    </main>
</body>
</html>
